{% set name = "hijridate" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 430b673aaea12e436107d5eed86470ad70ad2c46623f9b273c86fddae9af0d1b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - hijridate
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/dralshehri/hijridate
  summary: Accurate Hijri-Gregorian dates converter based on the Umm al-Qura calendar
  license: MIT
  license_file: LICENSE
  doc_url: https://hijridate.readthedocs.io/

extra:
  recipe-maintainers:
    - dralshehri
